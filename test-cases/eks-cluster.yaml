metadata:
  name: "EKS Cluster Test"
  type: "kubernetes"
  priority: "high"
  severity: "critical"
  expected_result: "EKS cluster should be accessible"
  description: "Test EKS cluster deployment and connectivity"

terraform:
  tfvars:
    region: "eu-north-1"
    vpc_cidr: "10.1.0.0/16"
    private_subnets: ["10.1.1.0/24", "10.1.2.0/24"]
    public_subnets: ["10.1.101.0/24", "10.1.102.0/24"]
    availability_zones: ["eu-north-1a", "eu-north-1b"]
    environment: "qa-eks"
    cluster_name: "qa-test-cluster"

test_functions:
  - "validate_cidr_ranges"
  - "test_subnet_connectivity"
  - "verify_route_tables"
